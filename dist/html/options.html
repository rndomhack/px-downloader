<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Px Downloader - Options</title>
    <link rel="stylesheet" href="../css/skyblue.min.css">
    <link rel="stylesheet" href="../css/options.css">
    <script src="../lib/browser-polyfill.js"></script>
    <script src="../js/options.js"></script>
</head>
<body>
    <div class="container" id="options">
        <h2 i18n="settings"></h2>
        <a i18n="settingsReset" class="btn full" id="reset"></a>
        <label i18n="settingsSingleFilename"></label>
        <input class="form-control" type="text" id="singleFilename">
        <label i18n="settingsMultiFilename"></label>
        <input class="form-control" type="text" id="multiFilename">
        <label i18n="settingsNovelFilename"></label>
        <input class="form-control" type="text" id="novelFilename">
        <label i18n="settingsNovelSeriesFilename"></label>
        <input class="form-control" type="text" id="novelSeriesFilename">
        <label i18n="settingsConflictAction"></label>
        <select class="form-control" id="conflictAction">
            <option i18n="settingsConflictActionUniquify" value="uniquify"></option>
            <option i18n="settingsConflictActionOverwrite" value="overwrite"></option>
            <option i18n="settingsConflictActionPrompt" value="prompt"></option>
        </select>
        <label i18n="settingsForceFilename"></label>
        <select class="form-control" id="forceFilename">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
        <label i18n="settingsDisableShelf"></label>
        <select class="form-control" id="disableShelf">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
        <label i18n="settingsSingleSize"></label>
        <select class="form-control" id="singleSize">
            <option value="small" i18n="settingsSizeSmall"></option>
            <option value="regular" i18n="settingsSizeRegular"></option>
            <option value="original" i18n="settingsSizeOriginal"></option>
        </select>
        <label i18n="settingsMultiSize"></label>
        <select class="form-control" id="multiSize">
            <option value="small" i18n="settingsSizeSmall"></option>
            <option value="regular" i18n="settingsSizeRegular"></option>
            <option value="original" i18n="settingsSizeOriginal"></option>
        </select>
        <label i18n="settingsUgoiraSize"></label>
        <select class="form-control" id="ugoiraSize">
            <option value="regular" i18n="settingsSizeRegular"></option>
            <option value="original" i18n="settingsSizeOriginal"></option>
        </select>
        <label i18n="settingsConvertMode"></label>
        <select class="form-control" id="convertMode">
            <option value="none">None</option>
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="webp">WebP</option>
        </select>
        <label i18n="settingsConvertQuality"></label>
        <input class="form-control full" type="range" min="0" max="1" step="0.1" id="convertQuality">
        <label i18n="settingsUgoiraMode"></label>
        <select class="form-control" id="ugoiraMode">
            <option value="zip">None(Zip)</option>
            <option value="gif">GIF</option>
            <option value="apng">APNG</option>
            <option value="webp">WebP</option>
        </select>
        <label i18n="settingsUgoiraQuality"></label>
        <input class="form-control full" type="range" min="0" max="1" step="0.1" id="ugoiraQuality">

        <h2 i18n="description"></h2>
        <h3 i18n="descriptionMacros"></h3>
        <p i18n="descriptionMacrosDescription"></p>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th i18n="descriptionMacrosListMacros"></th>
                    <th i18n="descriptionMacrosListDescription"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>${id}</td>
                    <td i18n="descriptionMacrosList_id"></td>
                </tr>
                <tr>
                    <td>${title}</td>
                    <td i18n="descriptionMacrosList_title"></td>
                </tr>
                <tr>
                    <td>${userId}</td>
                    <td i18n="descriptionMacrosList_userId"></td>
                </tr>
                <tr>
                    <td>${userName}</td>
                    <td i18n="descriptionMacrosList_userName"></td>
                </tr>
                <tr>
                    <td>${seriesId}</td>
                    <td i18n="descriptionMacrosList_seriesId"></td>
                </tr>
                <tr>
                    <td>${seriesTitle}</td>
                    <td i18n="descriptionMacrosList_seriesTitle"></td>
                </tr>
                <tr>
                    <td>${YYYY}</td>
                    <td i18n="descriptionMacrosList_YYYY"></td>
                </tr>
                <tr>
                    <td>${YY}</td>
                    <td i18n="descriptionMacrosList_YY"></td>
                </tr>
                <tr>
                    <td>${M}</td>
                    <td i18n="descriptionMacrosList_M"></td>
                </tr>
                <tr>
                    <td>${MM}</td>
                    <td i18n="descriptionMacrosList_MM"></td>
                </tr>
                <tr>
                    <td>${D}</td>
                    <td i18n="descriptionMacrosList_D"></td>
                </tr>
                <tr>
                    <td>${DD}</td>
                    <td i18n="descriptionMacrosList_DD"></td>
                </tr>
                <tr>
                    <td>${weekday}</td>
                    <td i18n="descriptionMacrosList_weekday"></td>
                </tr>
                <tr>
                    <td>${h}</td>
                    <td i18n="descriptionMacrosList_h"></td>
                </tr>
                <tr>
                    <td>${hh}</td>
                    <td i18n="descriptionMacrosList_hh"></td>
                </tr>
                <tr>
                    <td>${m}</td>
                    <td i18n="descriptionMacrosList_m_2"></td>
                </tr>
                <tr>
                    <td>${mm}</td>
                    <td i18n="descriptionMacrosList_mm_2"></td>
                </tr>
                <tr>
                    <td>${page}</td>
                    <td i18n="descriptionMacrosList_page"></td>
                </tr>
                <tr>
                    <td>${page2}</td>
                    <td i18n="descriptionMacrosList_page2"></td>
                </tr>
                <tr>
                    <td>${page3}</td>
                    <td i18n="descriptionMacrosList_page3"></td>
                </tr>
                <tr>
                    <td>${page4}</td>
                    <td i18n="descriptionMacrosList_page4"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
